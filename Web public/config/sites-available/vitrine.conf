<VirtualHost *:80>
    ServerAdmin contact@woodytoys.be
    DocumentRoot /var/www/html/woodytoys/vitrine
        ServerName l1-4.ephec-ti.be
        ServerAlias www.l1-4.ephec-ti.be


        <Directory />
                Options FollowSymLinks
                AllowOverride all
        </Directory>

        <Directory /var/www/>
                Options Indexes FollowSymLinks
                AllowOverride all
                Order allow,deny
                allow from all
        </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
