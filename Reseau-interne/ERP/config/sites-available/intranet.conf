<VirtualHost *:80>
    ServerName intranet.woodytoys
    ServerAdmin contact@woodytoys.be
    ServerAlias erp.intranet.woodytoys
    DocumentRoot /var/www/html/woodytoys/interne
    ErrorLog /var/log/apache2/intranet.woodytoys.errorlog
    <Directory "/var/www/html">
      AllowOverride none
      Order deny, allow
      deny from all
      allow from 192.168.0.0/16
    </Directory>
</VirtualHost>