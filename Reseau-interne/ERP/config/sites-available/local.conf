<VirtualHost *:80>
    ServerName local.woodytoys
    ServerAdmin contact@woodytoys.be
    ServerAlias www.local.woodytoys
    DocumentRoot /var/www/html/woodytoys/local/
    ErrorLog /var/log/apache2/local.woodytoys.errorlog
    <Directory "/var/www/html/woodytoys/local">
      AllowOverride none
      Order deny,allow
      deny from all
      allow from 192.168.0.0/16
    </Directory>
</VirtualHost>
